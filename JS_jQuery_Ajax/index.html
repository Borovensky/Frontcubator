<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class=".col-md-6 .col-md-offset-3">
				<div class="menu"></div>
			</div>
		</div>
		<div class="row">
			<div id="red_button" class="red_button"></div>
			<div id="green_button" class="green_button"></div>
			<div class=".col-md-6 .col-md-offset-3">
				<div class="message"></div>
			</div>
		</div>
	</div>





	<script id="menu-template" type="x-tmpl-mustache">
		<a href='{{ path }}' class="menu-link">{{ title }}</a>
	</script>

	<script id="message-template" type="x-tmpl-mustache">
		{{#message}}
		<div class="user">
			<div class="avatar"><img src='{{ avatar }}'></div>
			<div>{{ username }}</div>
			<div>{{ message }}</div>
		</div>
		{{/message}}
	</script>

</body>
</html>
